<!doctype html>

	<html>
	
		<head>
		
			<title>GitCloneIt</title>
			
			<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
			<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
			<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
			<link rel="stylesheet" href="assets/css/style.css">
			
		</head>
		
		
		<body>
		
			<div class="container">
			
				<div class="wrapper vc">
				
					<div class="header">
					
						<h1>git<span>clone</span>it</h1>
					
					</div><!--end header/title -->
					
					<div class="inputs">
					
					<form id="authUser">
						<input type="text" id="gitusername" placeholder="github username">
						<input type="text" id="gitpassword" placeholder="personal access token">
						<input type="text" id="cloneurl" placeholder="url to clone">
						<input type="text" id="gitdir" placeholder="repo/dir/file">
						
						<button id="cloneit" class="btn blue">Clone It!</button>
						
					</form>
					
					</div><!--end inputs -->
				
				<div><!--end sign in wrapper -->
				
				<pre id="tmpdump"></pre>
			
			</div><!--end main container -->
			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
			<script src="assets/js/lib/github.js"></script>
			<script src="assets/js/main.js"></script>
		
		</body>
		
		
	</html>
